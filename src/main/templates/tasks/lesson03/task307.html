<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Задание 3.07</title>
</head>
<body>
<article>
    <p><a href="/">&lt;&lt;&lt;</a></p>
    <hr>
    <h1>Задание 3.07</h1>
    <section>
        <h2>Условие</h2>
        <p>Ввести строку с клавиатуры.</p>
        <p>Если длина строки больше 5 &mdash; вывести значение на экран.</p>
        <p>Если длина строки меньше 5 &mdash; вывести вывести строку <i>Need more!</i>.</p>
        <p>Если длина строки равна 5 &mdash; вывести вывести строку <i>It is five</i>.</p>
        <form>
            <label for="id_sentence">Строка:</label>
            <input id="id_sentence" name="sentence" placeholder="что угодно" type="text" value="{sentence}">
            <button type="submit">Выполнить</button>
        </form>
    </section>
    <section>
        <h2>Результат</h2>
        <p>{result}</p>
    </section>
</article>
</body>
</html>
